<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>資識拼圖</title>

  <!-- Font Awesome Icons -->
  <link href="../static/vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Noto+Sans+TC&display=swap" rel="stylesheet">


  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Merriweather+Sans:400,700" rel="stylesheet">
  <link href='https://fonts.googleapis.com/css?family=Merriweather:400,300,300italic,400italic,700,700italic' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Noto Sans TC' rel='stylesheet' type='text/css'>

  <!-- Plugin CSS -->
  <link href="../static/vendor/magnific-popup/magnific-popup.css" rel="stylesheet">

  <!-- Theme CSS - Includes Bootstrap -->
  <link href="../static/css/creative.min.css" rel="stylesheet">

</head>

<body id="page-top">

  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-light fixed-top py-3" id="mainNav">
    <div class="container">
      <a class="navbar-brand js-scroll-trigger" href="/home/">資識拼圖</a>
      <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ml-auto my-2 my-lg-0">
          <li class="nav-item">
            <a class="nav-link js-scroll-trigger" href="/search/">職業列表</a>
          </li>
          <li class="nav-item">
            <a class="nav-link js-scroll-trigger" href="/links/">相關連結</a>
          </li>
          <li class="nav-item">
            <a class="nav-link js-scroll-trigger" href="/memberInfo/">我的拼圖</a>
          </li>
          <li class="nav-item">
             {% if request.session.userid %}
                 <a class="nav-link js-scroll-trigger" href="/logout/">登出</a>
             {% else %}
                 <a class="nav-link js-scroll-trigger" href="/login/">登入</a>
             {% endif %}
          </li>
        </ul>
      </div>
    </div>
  </nav>

<!-- Body -->
{% block body %} {% endblock %}

  <script src="../static/vendor/magnific-popup/jquery.magnific-popup.min.js"></script>

  <!-- Custom scripts for this template -->
  <script src="../static/js/creative.min.js"></script>
  <script src="../static/echart/dist/echarts.min.js"></script>
