{% extends "bar.html" %}

{% block body %}
  <header class="masthead">
    <div class="container h-100">
      <div class="row h-100 align-items-center justify-content-center text-center">

  <div class="container">
    <div class="row">
      <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
        <div class="card card-signin my-5">
          <div class="card-body">
            <h5 class="card-title text-center">Log In</h5>

            <form name="login" action="/login/" method="post" class="form-signin">
              {% csrf_token %}
              <div class="form-label-group" name="userid">
                {{ member_form.userid }}
              </div>
              </br>
              <div class="form-label-group" name="password">
                {{ member_form.password }}
              </div>
              </br>

            {#          錯誤訊息#}

            {% if messages %}
                <script>
                    {% for msg in messages %}
                        alert('{{ msg.message }}', '{{ field }}');
                    {% endfor %}
                </script>
            {% endif %}
              </br>

                <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Sign in</button>
              <a class="d-block text-center mt-2 small" href="/register/" >Register</a>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

      </div>
    </div>
  </header>
{% endblock %}
